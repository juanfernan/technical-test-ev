services:
  api:
    build:
      context: .
      dockerfile: TestEv.Api/Dockerfile
    ports:
      - "5000:8080"
    environment:
      - ASPNETCORE_ENVIRONMENT=Development
      - DynamoDb__UseLocalDb=true
      - DynamoDb__ServiceUrl=http://dynamodb:8000
      - DynamoDb__Region=us-east-1
      - DynamoDb__ProjectsTableName=Projects
      - AWS_ACCESS_KEY_ID=fakeAccessKeyId
      - AWS_SECRET_ACCESS_KEY=fakeSecretAccessKey
      - Jwt__Secret=x7Kp2mNqR9vBwYzA4cFgHjLsXtUeWo3i
      - Jwt__Issuer=TestEv
      - Jwt__Audience=TestEvClients
      - Jwt__ExpirationMinutes=60
      - AdminUser__Username=admin
      - AdminUser__Password=Admin123!
    depends_on:
      dynamodb:
        condition: service_healthy
    networks:
      - testev-network

  dynamodb:
    image: amazon/dynamodb-local:latest
    ports:
      - "8000:8000"
    command: "-jar DynamoDBLocal.jar -sharedDb -inMemory"
    healthcheck:
      test: ["CMD-SHELL", "exit 0"]
      interval: 5s
      timeout: 5s
      retries: 3
      start_period: 5s
    networks:
      - testev-network

networks:
  testev-network:
    driver: bridge

